<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="dashboard simple con html, css y javascript">
    <title>DASHBOARD PYSONGDEV</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="contenedor">
        <article class="lateral_izquierdo">
            <section class="detalle-usuario">
                <article class="foto">
                    <div class="foto-perfil">
                        <img class="img-perfil" 
                        src="https://image.freepik.com/vector-gratis/perfil-hombre-dibujos-animados_18591-58483.jpg" alt="">
                    </div>
                </article>
                <article class="nombre">
                    <div class="nombre-perfil">
                        <div class="text"></div>
                    </div>
                </article>
                <article class="dividir mt-24"></article>
                <article class="indicadores row">
                    <div class="col-6">
                        <div class="contenido">
                            <div class="num">22.83</div>
                            <div class="text h-min t-10"></div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="contenido">
                            <div class="num">68.21</div>
                            <div class="text h-min t-10"></div>
                        </div>
                    </div>
                </article>
                <h3 class="etiqueta text mt-24"></h3>
                <article class="cajas">
                    <div class="caja">
                        <div class="contenido-caja">
                            <div class="text-contenedor">
                                <div class="text line parrafo"></div>
                                <div class="text line parrafo w-60-p"></div>
                            </div>
                            <div class="fecha-caja">
                                <div class="text fecha"></div>
                            </div>
                        </div>
                        <div class="menu">
                            <img src="https://img.icons8.com/fluent/48/000000/menu-2.png"/>
                        </div>
                    </div>
                    <div class="caja">
                        <div class="contenido-caja">
                            <div class="text-contenedor">
                                <div class="text line parrafo"></div>
                                <div class="text line parrafo w-60-p"></div>
                            </div>
                            <div class="fecha-caja">
                                <div class="text fecha"></div>
                            </div>
                        </div>
                        <div class="menu">
                            <img src="https://img.icons8.com/fluent/48/000000/menu-2.png"/>
                        </div>
                    </div>
                    <div class="caja">
                        <div class="contenido-caja">
                            <div class="text-contenedor">
                                <div class="text line parrafo"></div>
                                <div class="text line parrafo w-60-p"></div>
                            </div>
                            <div class="fecha-caja">
                                <div class="text fecha"></div>
                            </div>
                        </div>
                        <div class="menu">
                            <img src="https://img.icons8.com/fluent/48/000000/menu-2.png"/>
                        </div>
                    </div>
                </article>
            </section>
        </article>
        <article class="contenido-general">
            <section class="cajas-info">
                <article class="caja-info">
                    <div class="contenido-caja">
                        <div class="text-contenedor">
                            <div class="text line parrafo"></div>
                            <div class="text line parrafo w-60-p"></div>
                        </div>
                        <div class="fecha-caja">
                            <div class="text fecha"></div>
                        </div>
                    </div>
                </article>
                <article class="caja-info">
                    <div class="contenido-caja">
                        <div class="text-contenedor">
                            <div class="text line parrafo"></div>
                            <div class="text line parrafo w-60-p"></div>
                        </div>
                        <div class="fecha-caja">
                            <div class="text fecha"></div>
                        </div>
                    </div>
                </article>
                <article class="caja-info">
                    <div class="contenido-caja">
                        <div class="text-contenedor">
                            <div class="text line parrafo"></div>
                            <div class="text line parrafo w-60-p"></div>
                        </div>
                        <div class="fecha-caja">
                            <div class="text fecha"></div>
                        </div>
                    </div>
                </article>
            </section>
            <section class="graficas-contenido">
                <article class="grafica">
                    <canvas id="speedChart" ></canvas>
                </article>
                <article class="contenedor-caja-grafica">
                    <div class="cajas-graficas contenido">
                        <div class="num2">857</div>
                        <div class="text line r"></div>
                    </div>
                    <div class="cajas-graficas contenido">
                        <div class="num2">1.329</div>
                        <div class="text line r"></div>
                    </div>
                </article>
            </section>
            <section class="banner-footer p-24">
                <div class="text line parrafo w-60-p"></div>
                <div class="text line parrafo w-40-p auto"></div>

                <div class="text line fecha "></div>
                <img src="https://img.icons8.com/plasticine/100/000000/medal.png"/>
            </section>
        </article>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js" integrity="sha512-vBmx0N/uQOXznm/Nbkp7h0P1RfLSj0HQrFSzV8m7rOGyj30fYAOKHYvCNez+yM8IrfnW0TCodDEjRqf6fodf/Q==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" />
    <script src="main.js"></script>
</body>
</html>
